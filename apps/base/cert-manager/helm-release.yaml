---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: jetstack/cert-manager
      version: v1.x
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 1m
  values:
    installCRDs: true
