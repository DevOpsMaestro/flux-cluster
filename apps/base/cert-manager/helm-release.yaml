---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      # Pin the version for stability, but allow patch updates.
      # This will match versions >= 1.15.0 and < 1.16.0.
      version: "~1.15.0"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        # The namespace is not needed as it's the same as the HelmRelease.
      interval: 12h
  # Let Flux handle CRD installation and upgrades for better lifecycle management.
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    crds: CreateReplace
